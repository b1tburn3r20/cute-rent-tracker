<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/index.css" />
    <title>Rent Tracker</title>
  </head>
  <body>
    <div id="container">
      <img src="/images/rocketship.png" alt="an image of a bear file" />
      <header>Rent Rocket!</header>
      <p id="current-rent">Current Rent: $<span id="rent-number"></span></p>
      <div id="input-container">
        <input id="number-input" type="number" placeholder="0" required />
        <input
          id="text-input"
          type="text"
          placeholder="type chore here"
          required
        />
      </div>
      <button id="add-button">add chore</button>
      <div id="chore-list"></div>
    </div>
    <script src="index.js" type="module"></script>
    <!-- <script src="functions.js"></script> -->
  </body>
</html>
