<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/index.css" />
    <title>Rent Tracker</title>
  </head>
  <body>
    <div id="container">
      <img src="/images/rocketship.png" alt="an image of a bear file" />
      <header>Rocket Rent!</header>
      <p id="current-rent">Current Rent: <span id="rent-number">250</span></p>
      <div id="input-container">
        <input id="number-input" type="number" placeholder="1" required />
        <input id="text-input" type="text" placeholder="chore" required />
      </div>
      <button id="add-button">add chore</button>
    </div>
    <script src="index.js" type="module"></script>
    <!-- <script src="functions.js"></script> -->
  </body>
</html>
